<!DOCTYPE html>
<html lang="zh-tw">
	<head>
		<meta charset="UTF-8" />
		<title>20151222測試網頁</title>
		<style>
            #menu {
                margin: 0;
                padding: 0;
                list-style: none;
                position: relative;
                width: 500px;
                float: left;
                background: #000;
            }
            #menu li {
                margin: 0;
                padding: 0;
                float: left;
                border-right: 1px solid #999;
            }
            #menu li a {
                padding: 10px 15px;
                display: block;
                color: #fff;
                text-decoration: none;
            }
            #menu li ul {
                margin: 0;
                padding: 15px 0;
                list-style: none;
                float: left;
                position: absolute;
                left: 0;
                width: 500px;
                color: #fff;
                background: #06c url('bottom.gif') no-repeat bottom;
                display: none;
            }
            #menu li ul li {
                border-right: 1px solid #fff;
            }
            #menu li ul li a {
                display: inline;
            }
            #menu li ul li a:hover {
                text-decoration: underline;
            }
		</style>

	</head>
	<body>
		<ul id="menu">
			<li>
				<a href="#">jQuery</a>
				<ul>
					<li>
						<a href="#">應用範例</a>
					</li>
					<li>
						<a href="#">使用技巧</a>
					</li>
					<li>
						<a href="#">相關資源</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="#">CSS</a>
				<ul>
					<li>
						<a href="#">CSS Hack</a>
					</li>
					<li>
						<a href="#">免費圖示</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="#">其它網站</a>
				<ul>
					<li>
						<a href="#">男丁格爾's 脫殼玩</a>
					</li>
					<li>
						<a href="#">Google</a>
					</li>
					<li>
						<a href="#">Yahoo!奇摩</a>
					</li>
					<li>
						<a href="#">原子小金剛</a>
					</li>
				</ul>
			</li>
			<li>
				<a href="#">新年快樂</a>
			</li>
		</ul>
	</body>
	<script src="jquery-2.1.4.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<link rel="stylesheet" href="base/jquery-ui-1.9.2.custom.min.css">
	<script>
		$(function() {
			// 幫 #menu li 加上 hover 事件
			$('#menu li').hover(function() {
				// 先找到 li 中的子選單
				var _this = $(this), _subnav = _this.children('ul');

				// 變更目前母選項的背景顏色
				// 同時淡入子選單(如果有的話)
				_this.css('backgroundColor', '#06c');
				_subnav.stop(true, true).fadeIn(400);
			}, function() {
				// 變更目前母選項的背景顏色
				// 同時淡出子選單(如果有的話)
				// 也可以把整句拆成上面的寫法
				$(this).css('backgroundColor', '').children('ul').stop(true, true).fadeOut(400);
			});

			// 取消超連結的虛線框
			$('a').focus(function() {
				this.blur();
			});
		});
	</script>
</html>
